<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS only -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="estilos.css" />
    <link
      rel="shortcut icon"
      href="imgs/cyberbancologo.ico"
      type="image/x-icon"
    />
    <title>CyberBanco2077</title>
  </head>
  <body>
    <header id="cabeca">
      <img
        width="45"
        height="45"
        src="imgs/cyberbancologo.png"
        alt="Logo do banco"
      />
      <h1>CyberBanco 2077</h1>
      <nav></nav>
    </header>
    <main id="mainContent">
      <div id="main1">
        <form id="form2">
          <label>Escolha uma operação</label>
          <select id="operacao" name="operacao">
            <option value="deposito">Depósito</option>
            <option value="saque">Saque</option>
            <option value="saldo">Saldo</option>
          </select>
          <label>Valor</label>
          <input
            type="text"
            placeholder="Insira um valor numérico"
            id="valor"
            class="inpute"
            required
          />
          <label>CPF</label>
          <input
            type="text"
            id="cpf2"
            placeholder="Digite seu CPF"
            class="inpute"
            required
          />
          <label>Senha</label>
          <input
            type="text"
            id="senha2"
            placeholder="Digite sua senha cadastrada"
            class="inpute"
            required
          />
          <div class="buttons">
            <button type="submit" class="submite">CADASTRAR</button>
            <button type="reset" class="limpar"></button>
          </div>
        </form>
      </div>
      <div id="main2">
        <form id="form">
          <h1 class="titulof">CADASTRO</h1>
          <label>Nome</label>
          <input
            type="text"
            id="nome"
            placeholder="Digite seu nome"
            class="inpute"
            required
          />
          <label>CPF</label>
          <input
            type="text"
            id="cpf"
            class="inpute"
            placeholder="Digite seu CPF"
            required
            pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})"
          />
          <label>Celular</label>
          <input
            type="text"
            id="celular"
            placeholder="Seu Numero do celular"
            class="inpute"
            required
          />
          <label class="senha">Senha</label>
          <div class="divsenha">
            <input
              type="password"
              id="senha"
              placeholder="Digite uma senha forte"
              class="inpute"
              required
            />
            <button type="button" id="ver1" class="ver">Ver</button>
          </div>
          <label>Confirmar Senha</label>
          <div class="divsenha">
            <input
              type="password"
              id="csenha"
              placeholder="Confirme sua senha"
              class="inpute"
              required
            />
            <button type="button" id="ver2" class="ver">Ver</button>
          </div>
          <div class="buttons">
            <button type="submit" class="submite">CADASTRAR</button>
            <button type="reset" class="limpar"></button>
          </div>
        </form>
      </div>
    </main>
    <footer id="pe">
      <div class="left">
        <p>
          CyberBanco2077 Ltda. Serviços bancários e de criptomoedas<br />
          CNPJ: 01.234.567/0001-89<br />
          Telefone: (01) 99999-0000
        </p>
      </div>
      <div class="right">
        <p>
          <img
            width="20"
            height="20"
            src="imgs/twitterpng.png"
          />@CyberBanco2077<br />
          <img width="20" height="20" src="imgs/facebook.svg" />CyberBanco2077
        </p>
      </div>
    </footer>
  </body>
</html>
